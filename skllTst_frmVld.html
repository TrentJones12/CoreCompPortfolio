<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Form validation: Task 1</title>
    <link rel="stylesheet" href="skllTst_frmVld.css" />
    <script src="skllTst_frmVld.js" defer></script>
  </head>

  <body>
    <form>
      <h2>Enter your support query</h2>
      <ul>
        <li>
          <label for="uname">User name (req'd):</label>
          <input
            type="text"
            name="uname"
            id="uname"
            minlength="5"
            maxlength="20"
            required
          />
        </li>
        <li>
          <label for="email">Email address: (req'd)</label>
          <input type="email" name="email" id="email" maxlength="50" required />
        </li>
        <li>
          <label for="phone">Phone number: (req'd)</label>
          <input type="tel" name="phone" id="phone" maxlength="15" required />
        </li>
        <li>
          <label for="comment">Comment: (req'd)</label>
          <textarea name="comment" id="comment" maxlength="200" required>
          </textarea>
        </li>
        <li>
          <button>Submit comment</button>
        </li>
      </ul>
    </form>
  </body>
</html>
